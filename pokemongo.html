<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Scenery</title>
	<canvas id="myCanvas" width = "800px" height="500px"></canvas>
	<script type="text/javascript">
	function draw() {
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");

		//Triangle
		ctx.beginPath();
		ctx.strokestyle="blue";
		ctx.moveTo(75,0 ); 
		ctx.lineTo(0, 100);
		ctx.lineTo(150, 100);
		ctx.closePath();
		ctx.stroke();
		ctx.fillStyle = "yellow"
		ctx. fill();


		ctx.beginPath
		ctx.arc(200,200,20,0,6.28)
		ctx.stroke();
		ctx.fillStyle = "red";
		ctx.fill();

		ctx.fillStyle = "green"
		ctx
	</script>
	}

</head>
<body onLoad="draw()">

</body>
</html>
